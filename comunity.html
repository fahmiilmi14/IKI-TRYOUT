<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IKI KOMUNITAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(to right, #00BFFF, #7F00FF);
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #333;
    }
    header {
      background: #ffffffcc;
      padding: 1rem;
      text-align: center;
    }
    .header-title {
      margin: 0;
      color: #007bff;
      font-weight: bold;
      font-size: 1.8rem;
    }
    .header-subtitle {
      display: inline-block;
      margin-top: 6px;
      background-color: #007BFF;
      color: white;
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 0.9rem;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #fefefecc;
    }
    .chat-message {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 90%;
      word-wrap: break-word;
    }
    .chat-message strong {
      display: block;
      color: #007BFF;
    }
    .chat-message button {
      padding: 6px 12px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 6px;
    }
    .chat-message button:hover {
      background: #005ecb;
    }
    .input-area {
      display: 80%;
      padding: 1rem;
      background: #ffffffcc;
      gap: 10px;
    }
    #chat-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
    }
    #send-btn {
      padding: 12px 16px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #005ecb;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">ðŸ’¬ IKI KOMUNITAS</div>
    <div class="header-subtitle">by iki aku</div>
  </header>

  <div id="chat-box"></div>

  <div class="input-area">
    <input type="text" id="chat-input" placeholder="Tulis pesan atau /image untuk kirim gambar..." />
    <button id="send-btn">Kirim</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgDnNJ2rw_O-JvG7grPGG9lX1xwTes2Bk",
      authDomain: "leader-45b66.firebaseapp.com",
      databaseURL: "https://leader-45b66-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "leader-45b66",
      storageBucket: "leader-45b66.appspot.com",
      messagingSenderId: "313947127202",
      appId: "1:313947127202:web:ac6d7f2b3bcd63f2a98c7f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "chats/group1");

    const userName = localStorage.getItem("snbtUserName") || "Anonim";

    const input = document.getElementById("chat-input");
    const button = document.getElementById("send-btn");
    const chatBox = document.getElementById("chat-box");

    let waitingForImage = false;

    function sendMessage(msg, type = "text") {
      if (!msg) return;
      push(chatRef, {
        sender: userName,
        message: msg,
        timestamp: Date.now(),
        type
      });
    }

    function handleInput() {
      const message = input.value.trim();
      if (message === "") return;

      if (waitingForImage) {
        sendMessage(message, "image");
        waitingForImage = false;
      } else if (message.toLowerCase() === "/image") {
        input.value = "";
        input.placeholder = "Tempel link gambar lalu tekan Enter...";
        waitingForImage = true;
        return;
      } else {
        sendMessage(message, "text");
      }

      input.value = "";
      input.placeholder = "Tulis pesan atau /image untuk kirim gambar...";
    }

    button.addEventListener("click", handleInput);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleInput();
      }
    });

    function sanitizeHTML(str) {
      const temp = document.createElement('div');
      temp.innerHTML = str;

      const allowedTags = ['B', 'I', 'U', 'H1', 'H2', 'BUTTON', 'MARQUEE', 'BR','CENTER','JUSTIFY'];
      const cleanNode = (node) => {
        const children = [...node.childNodes];
        for (let child of children) {
          if (child.nodeType === 1) {
            if (!allowedTags.includes(child.tagName)) {
              child.replaceWith(...child.childNodes);
            } else {
              cleanNode(child);
            }
          }
        }
      };

      cleanNode(temp);
      return temp.innerHTML;
    }

    function escapeHTML(str) {
      if (typeof str !== "string") return str;
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    onChildAdded(chatRef, (snapshot) => {
      const data = snapshot.val();
      const el = document.createElement("div");
      el.className = "chat-message";

      const msg = data.message;
      const isImage = data.type === "image" || (typeof msg === "string" && msg.match(/\.(jpeg|jpg|gif|png|webp)$/i));
      const isLink = typeof msg === "string" && msg.startsWith("http");

      if (isImage) {
        el.innerHTML = `<strong>${escapeHTML(data.sender)}</strong><img src="${escapeHTML(msg)}" alt="gambar" style="max-width:100%;border-radius:8px;">`;
      } else if (isLink) {
        el.innerHTML = `<strong>${escapeHTML(data.sender)}</strong><a href="${escapeHTML(msg)}" target="_blank">${escapeHTML(msg)}</a>`;
      } else {
        el.innerHTML = `<strong>${escapeHTML(data.sender)}</strong>${sanitizeHTML(msg)}`;
      }

      chatBox.appendChild(el);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
