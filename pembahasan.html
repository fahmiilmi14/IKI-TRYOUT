<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembahasan Tryout - IKI TRYOUT</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .pembahasan-section {
            padding: 80px 20px;
            max-width: 900px;
            margin: auto;
            background-color: var(--white-color);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .pembahasan-section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--dark-color);
        }

        .question-pembahasan {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: var(--gray-light);
        }

        .question-pembahasan h4 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .question-pembahasan p {
            margin-bottom: 10px;
            line-height: 1.8;
        }

        .question-pembahasan .options-pembahasan label {
            display: block;
            padding: 8px 0;
            font-weight: 500;
        }

        .question-pembahasan .options-pembahasan label.user-answer {
            color: var(--primary-color);
            font-weight: bold;
        }

        .question-pembahasan .options-pembahasan label.correct-answer {
            color: green;
            font-weight: bold;
        }

        .question-pembahasan .options-pembahasan label.incorrect-answer {
            color: red;
            font-weight: bold;
        }

        .pembahasan-buttons {
            text-align: center;
            margin-top: 40px;
        }

        .pembahasan-buttons .btn-primary {
            margin: 0 10px;
        }
        #pembahasanContent {
    text-align: justify;
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">IKI TRYOUT</h1>
            <nav>
                <ul>
                    <li><a href="index.html#home">Beranda</a></li>
                    <li><a href="coba.html#about">Tentang Kami</a></li>
                    <li><a href="coba.html#tryout">Pilih Paket</a></li>
                    <li><a href="coba.html#faq">FAQ</a></li>
                    <li><a href="coba.html#contact">Kontak</a></li>
                </ul>
            </nav>
            <div class="profile-nav" id="profileNav">
                <img src="https://via.placeholder.com/40" alt="Profil" class="profile-thumb" id="headerProfilePic">
                <span id="headerUserName">Profil</span>
            </div>
        </div>
    </header>

    <main>
        <section class="pembahasan-section">
            <h2>Pembahasan Tryout</h2>
            <div style="text-align: center; margin-bottom: 20px;"></div>
            <div id="pembahasanContent"></div>
            <div class="pembahasan-buttons">
                <button id="prevPembahasanBtn" class="btn-primary">Kembali</button>
                <button id="nextPembahasanBtn" class="btn-primary">Selanjutnya</button>
                <p></p>
                <button id="pembahasanAiBtn" class="btn-primary">Pembahasan dengan AI (WhatsApp)</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 IKI TRYOUT. All rights reserved.</p>
            <div class="social-links">
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>

    <!-- âœ… Hanya panggil JS yang memang dibutuhkan -->
    <script src="pembahasan.js"></script>
</body>
</html>
