<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembahasan Tryout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }
        .score-info {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e2e3e5;
            border-radius: 8px;
        }
        .subtest-navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .subtest-navigation button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }
        .subtest-navigation button:hover {
            background-color: #0056b3;
        }
        .subtest-navigation button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #currentSubtestName {
            font-size: 1.3em;
            font-weight: bold;
            color: #555;
            margin: 0 15px;
        }
        .question-pembahasan {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .question-pembahasan p.question-text {
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .question-pembahasan .options label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .question-pembahasan .user-answer,
        .question-pembahasan .correct-answer {
            font-weight: bold;
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
        }
        .question-pembahasan .user-answer.correct {
            background-color: #d4edda;
            color: #155724;
        }
        .question-pembahasan .user-answer.incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        .question-pembahasan .correct-answer {
            background-color: #cce5ff;
            color: #004085;
        }
        .whatsapp-button {
            display: block;
            background-color: #25D366;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .whatsapp-button:hover {
            background-color: #1DA851;
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        .button-group button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pembahasan Tryout</h1>
        <div class="score-info" id="scoreInfo"></div>
<span id="currentSubtestName"></span>
        

        <div id="pembahasanContainer">
            </div>
        
            <div class="subtest-navigation">
            <button id="prevSubtestBtn"><</button><button id="nextSubtestBtn">></button>
        </div>
        <div class="button-group">
            <button onclick="window.location.href='coba.html'">Kembali ke Menu Tryout</button>
        </div>
    </div>

    <script src="pembahasan.js"></script>
</body>
</html>
